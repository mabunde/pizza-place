<!--doctype html-->
<html>

<head>
    <meta charset="utf-8">
    <title>Pizza place</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navigation-container">
        <div class="navigation-content">
            <div class="logo"><img src="assets/logo1.png" /></div>
            <div class="menu">
                <ul>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">BEST DEALS</a></li>
                    <li><a href="#">ONLINE ORDER</a></li>
                </ul>
            </div>
            <div class="cart">
                <img src="assets/cart.jpg">
                <a href="#">Cart</a>
            </div>
        </div>
    </div>
    <!--------NAVIAGTION-END------------->
    <div class="container-fluid">
        <br><br><br>
        <div class="content">
            <div class="first-row">
                <div class="new">
                    <p>GRILLED CHICKEN</p>
                    <p>SUMMER PIZZA</p>
                    <button>HOT & SPICY</button>
                </div>
                <!------------------------------>
                <div class="find">
                    <div class="search">
                        <p>FIND LOCATION</p>
                        <div class="text">
                            <input type="search" placeholder="Search Something Here" />
                            <button>Search</button>
                        </div>
                    </div>
                    <!------------------------------->
                    <div class="order">
                        <a href="#">
                            <font style="color:#F9A609;">ORDER</font> ONLINE
                        </a>
                    </div>
                </div>
            </div>
            <!--2------------------------------------->
            <div class="second-row">
                <div class="food-one">
                    <div class="name">
                        <p>VEGGIE</p>
                        <p>SPECIAL</p>
                    </div>
                    <div class="price"><button>Ksh1200</button></div>
                </div>
                <div class="food-two">
                    <div class="name">
                        <p>BARBECUE</p>
                        <p>CHICKEN</p>
                    </div>
                    <div class="price"><button>Ksh 800</button></div>
                </div>
                <div class="food-three">
                    <div class="name">
                        <p>YUMMY</p>
                        <p>EXTRA CHEESE</p>
                    </div>
                    <div class="price"><button>Ksh 650</button></div>
                </div>
            </div>
        </div>
        <div class="order1 row" id="your-order">
            <div class="col-md-6">
                <h3>Kindly make your order below</h3>
                <form action="" id="my-order">
                    <label for="">Select your pizza size</label>
                    <select class="form-control" name="size" id="size">
                        <option value="1200">Large @ ksh 1200</option>
                        <option value="800">Medium @ ksh 800</option>
                        <option value="650">Small @ ksh 650</option>
                    </select><br>
                    <label for="">Choose your preferred toppings</label> <br>
                    <input value="100" type="checkbox" id="topping">Pepperoni
                    <input value="100" type="checkbox" id="topping">Mushroom
                    <input value="100" type="checkbox" id="topping">Extra Cheese
                    <input value="100" type="checkbox" id="topping">Green Pepper
                    <input value="100" type="checkbox" id="topping">Onion
                    <br> <br>
                    <label for="">Select crust type</label>
                    <select class="form-control" name="" id="crust">
                        <option value="250" name="crust">stuffed crust @ ksh 250
                        <option value="350" name="crust">Crispy @ ksh 350
                        <option value="230" name="crust">Glutten free @ ksh 230
                    </select>

                    <br>
                    <label for="">Quantity</label>
                    <select class="form-control" name="" id="crust">
                        <option value="1" name="crust" id="quantity">1
                        <option value="2" name="crust" id="quantity">2
                        <option value="3" name="crust" id="quantity">3
                        <option value="4" name="crust" id="quantity">4
                        <option value="5" name="crust" id="quantity">5
                        <option value="6" name="crust" id="quantity">6
                        <option value="7" name="crust" id="quantity">7
                        <option value="8" name="crust" id="quantity">8
                        <option value="9" name="crust" id="quantity">9
                        <option value="10" name="crust" id="quantity">10
                    </select>
                    <br>
                    <div class="btn-group">
                        <button class=" btn btn-success" name="button" type="submit" id="submit" value=""
                            onclick="">Order</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
